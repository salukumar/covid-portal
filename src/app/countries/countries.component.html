<div class="container">
  <div>Countries</div>
  <input matInput type="search" [(ngModel)]="searchTerm" name="searchTerm">
  <mat-paginator [length]="countryLen"
              [pageSize]="30"
              [hidePageSize]="true"
              >
</mat-paginator>
  <div class="row">
    <div class="col-4 mt-4" *ngFor="let item of obs | async | counterfilter: searchTerm; trackBy:trackByFn;">
      <mat-card class="example-card d-flex justify-content-between">
        <mat-card-header>
          <mat-card-title>{{item.country}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center">
          <p>

            <span class="material-icons">
                edit
                </span>
            <!-- <button  [routerLink]="[ 'edit' ]" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                
          </button> -->
            
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
